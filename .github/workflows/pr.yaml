name: "Build PDF for Pull Request"
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - .gitignore
      - .overleaf
env:
  TIMESTAMP: 

jobs:
  build-tex-sources:
    name: 'Build TeX Sources'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build PDF document
        run: make PDFOUT_BASENAME=resume-pr pdf
      - name: Calculate Tag
        id: calculate-tag
        run: echo "::set-output name=tag::$(date -u +'%Y%m%dT%H%M%S')"
      - name: Create Tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: release/${{ steps.calculate-tag.outputs.tag }}
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "src/resume-*.pdf"
          token: ${{ secrets.GITHUB_TOKEN }}
          artifactContentType: "application/x-pdf"
          tag: ${{ steps.calculate-tag.outputs.tag }}
